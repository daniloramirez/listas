<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 360" role="img" aria-labelledby="title desc">
  <title id="title">Decoralco Logo</title>
  <desc id="desc">Logo de Decoralco con pincel tricolor.</desc>
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffd800"/>
      <stop offset="100%" stop-color="#f7c600"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0c5db4"/>
      <stop offset="100%" stop-color="#0a3f82"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f70035"/>
      <stop offset="100%" stop-color="#d5002d"/>
    </linearGradient>
    <linearGradient id="brush" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#20262f"/>
      <stop offset="100%" stop-color="#11161d"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e6ebef"/>
      <stop offset="100%" stop-color="#b8c1c9"/>
    </linearGradient>
    <linearGradient id="handle" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#065f9f"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="1200" height="360" fill="none"/>

  <text x="30" y="230" font-family="Arial Black, Arial, sans-serif" font-size="150" letter-spacing="3" fill="#1f2937" filter="url(#softShadow)">
    DECORALCO
  </text>

  <path d="M690 60 C860 60, 980 125, 1080 215 L1020 240 C930 165, 830 120, 675 90 Z" fill="url(#g1)"/>
  <path d="M705 118 C860 124, 960 166, 1048 234 L995 258 C905 193, 815 158, 690 146 Z" fill="url(#g2)"/>
  <path d="M705 160 C850 180, 940 226, 1020 290 L970 310 C888 255, 805 218, 688 188 Z" fill="url(#g3)"/>

  <rect x="985" y="220" width="110" height="82" rx="10" fill="url(#brush)" transform="rotate(-35 1040 261)"/>
  <rect x="1062" y="272" width="64" height="52" rx="6" fill="url(#metal)" transform="rotate(-35 1094 298)"/>
  <rect x="1110" y="315" width="140" height="54" rx="20" fill="url(#handle)" transform="rotate(-35 1180 342)"/>
</svg>
